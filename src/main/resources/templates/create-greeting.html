<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create New Greeting</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<br/> <br/>
<div class="container container-fluid">
    <h1>Create Greetings</h1>
    <br/> <br/>
    <form  method="post" th:action="@{/create-greeting}" class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" name="message">
        </div>
        <div class="form-group">
            <label for="timestamp">Time Stamp</label>
            <input type="text" class="form-control" id="timestamp" name="timestamp" disabled placeholder="Automatically generated by system">
        </div>
        <button type="submit" value="Create" class="btn btn-primary" style="margin-top: 20px">Create Greeting</button>
    </form>
</div>
</body>
</html>
